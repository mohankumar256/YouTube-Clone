<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="navbar">
      <nav>
        <img class="menu" src="images/icons8-menu-27.png" alt="menu" />
        <img
          class="youtube-logo"
          src="images/icons8-youtube-35.png"
          alt="YouTube Logo"
        />
        <a class="youtube-link" href="https://www.youtube.com"
          >YouTube<sup class="india">IN</sup></a
        >
        <div class="search-bar">
          <input type="text" id="search" placeholder="Search"></input>
        </div>
      </nav>
    </div>
  </body>
</html>
